<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Travely</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
	<link rel="stylesheet" href="asset/style.css" />
  </head>
  <body>
    <div class="bg-wrapper">
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
          <a href="#!" class="navbar-brand">Travely</a>
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#responsiveNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="responsiveNav" class="collapse navbar-collapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a href="#" class="nav-link">About</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Docs</a></li>
              <li class="nav-item">
                <a href="#" class="nav-link btn btn-danger btn-md">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container">
        <section class="content">
          <div class="row">
            <div class="col-md-8">
              <h1 class="display-3">
                Real-time itineraties powered by location AI
              </h1>
              <div class="row content-list">
                <div class="col-4 content-list__popular">
                  <div class="ellipse">
                    <i class="fa fa-map-marker"></i>
                  </div>
                  <div class="content-list__body">
                    <h6>Popular</h6>
                    <h4>Cities</h4>
                  </div>
                </div>
                <div class="col-4 content-list__local">
                  <div class="ellipse">
                    <i class="fa fa-user"></i>
                  </div>
                  <div class="content-list__body">
                    <h6>Local</h6>
                    <h4>Insights</h4>
                  </div>
                </div>
                <div class="col-4 content-list__guide">
                  <div class="ellipse">
                    <i class="fa fa-road"></i>
                  </div>
                  <div class="content-list__body">
                    <h6>Amazing</h6>
                    <h4>Guides</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="features">
          <div class="row">
            <div class="col-md-10 feature">
              <div class="container">
                <div class="row">
                  <div class="col-md-5 feature-body">
                    <img src="images/pic-01.jpg" alt="" />
                    <div>
                      <h6>Hundreds Of Guides</h6>
                      <p>New high quality guides added each week</p>
                    </div>
                  </div>
                  <div class="col-md-5 feature-body">
                    <img src="images/pic-02.jpg" alt="" />
                    <div>
                      <h6>Vetter Local Experts</h6>
                      <p>The largest network of local guide worldwide</p>
                    </div>
                  </div>
                  <div class="col-md-2 feature-body">
                    <h6 class="exten"><a href="#">Learn More</a></h6>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/c2e1f676eb.js"
      crossorigin="anonymous"
    ></script>
    <script src="asset/main.js"></script>
  </body>
</html>
